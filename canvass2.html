<!DOCTYPE html>
<html>
<body>
	<div style="text-align:center;">
	<h1>TASK 1.1-3</h1>
<canvas id="myCanvas" width="420" height="400" style="border:1px solid #d3d3d3; background: #D4DCCE;"></canvas>

<script>
const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");
// CIRCLE 150 RADIUS
ctx.beginPath();
ctx.arc(200,180,150, 0, 2 * Math.PI);
ctx.stroke();
ctx.fillStyle = "WHITE"; //blue
ctx.arc(200,180,150, 0, 2 * Math.PI);
ctx.fill();
// CURVE 1
ctx.beginPath();
ctx.arc(200,180,140, 3, 1.6 * Math.PI);
ctx.stroke();
// LINES 1
// Define a start point
ctx.moveTo(60,200);
// Define an end point
ctx.lineTo(190,164);
// Draw it
ctx.stroke();
ctx.moveTo(243,45);
// Define an end point
ctx.lineTo(190,164);
// Draw it
ctx.stroke();

//COLOR 1
ctx.fillStyle = "YELLOW"; //blue
ctx.arc(200,180,140, 3, 1.6 * Math.PI);
ctx.fill();

//CURVE 2
ctx.beginPath();
ctx.arc(200,180,140, 1, 0.925 * Math.PI);
ctx.stroke();

// LINES 2
// Define a start point
ctx.moveTo(63,213);
// Define an end point
ctx.lineTo(190,178);
// Draw it
ctx.stroke();
// Define a start point
ctx.moveTo(63,213);
// Define an end point
ctx.lineTo(190,178);
// Draw it
ctx.stroke();

ctx.fillStyle = "RGB(241, 99, 1 )";
ctx.arc(200,180,140, 1, 0.925 * Math.PI);
ctx.fill();


ctx.beginPath();
ctx.arc(200,180,140, -1.18, 0.29 * Math.PI);
ctx.stroke();


// LINES 3
// Define a start point
ctx.moveTo(255,50);
// Define an end point
ctx.lineTo(200,170);
// Draw it
ctx.stroke();
// Define a start point
ctx.moveTo(287,289);
// Define an end point
ctx.lineTo(200,170);
// Draw it
ctx.stroke();

//COLOR 3
ctx.fillStyle = "RGB(150, 224, 92 )"; //GREEN
ctx.arc(200,180,140, -1.18, 0.29 * Math.PI);
ctx.fill();

</script> 
</div>
</body>
</html>
